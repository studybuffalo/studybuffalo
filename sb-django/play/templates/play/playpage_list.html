{% extends "base_generic.html" %}

{% load static %}

{% block content %}
	<h1>Play</h1>

	{% if play_page_list %}
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Title</th>
					<th>Category</th>
				</tr>
			</thead>
			<tbody>
				{% for page in play_page_list %}
					<tr>
						<td>{{ page.date }}</td>
						<td>{{ page.title }}</td>
						<td>{{ page.category }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% endif %}
{% endblock %}
