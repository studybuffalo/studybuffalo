{% extends "base_generic.html" %}

{% block styles %}
	<style>
		#entries {
			display: flex;
			flex-direction: column;
			justify-content: space-around;
		}

		.entry {
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			padding: 0.5rem 0;
		}
			.entry:nth-child(even) {
				background-color: rgb(225, 225, 225);
			}
			.entry em {
				font-size: 1.5rem;
			}

		.original, .substitution {
			display: flex;
			flex-direction: column;
			justify-content: space-around;
		}

			.original > div, .substitution > div {
				display: flex;
				flex-direction: row;
				justify-content: flex-start;
			}

			.original > div > button, .substitution > div > button {
				align-self: flex-start;
			}

		.other > button {
			margin: 0 0.5rem;
		}

		.editable-div {
			background-color: rgb(255, 255, 255);
			border: 1px solid rgb(169, 169, 169);
			margin: 0 1rem;
			padding: 0 5px;
			width: 300px;
		}
	</style>
{% endblock %}

{% load static %}

{% block content %}
	<h1>
		<a href="{% url 'dashboard' %}">Substitutions Review</a> &gt; 
		{{ app_data.app_name }} &gt; {{ app_data.pending }}
	</h1>

	<div id="options">
		<div>
			Substitutions App ID: <span id="app-id">{{ app_data.id }}</span>
		</div>
		<div>
			<label>Number of entries to display: </label>
			<select id="entries-to-display">
				<option>10</option>
				<option>25</option>
				<option>50</option>
				<option selected="selected">100</option>
				<option>500</option>
				<option>1000</option>
			</select>
		</div>
	</div>

	<div class="navigation"></div>

	<div id="entries">

	</div>

	<div class="navigation"></div>
{% endblock %}

{% block js %}
	<!-- JS Scripts -->
	<script type="text/javascript" src="{% static 'substitutions/js/review.js' %}"></script>
{% endblock %}
