{% extends "base_generic.html" %}

{% block styles %}
	<style>
		#entries {
			display: flex;
			flex-direction: column;
			justify-content: space-around;
		}

		.entry {
			display: flex;
			flex-direction: row;
			justify-content: center;
			padding: 0.5rem 0;
		}
			.entry:nth-child(even) {
				background-color: rgb(225, 225, 225);
			}

		.word-div {
			display: flex;
			flex-direction: row;
			justify-content: flex-start;
		}

			.word-div > button {
				align-self: flex-start;
			}

		.other > button {
			margin: 0 0.5rem;
		}

		.word {
			background-color: rgb(255, 255, 255);
			border: 1px solid rgb(169, 169, 169);
			margin: 0 1rem;
			padding: 0 5px;
			width: 300px;
		}
	</style>
{% endblock %}

{% load static %}

{% block content %}
	<h1>
		<a href="{% url 'dictionary_index' %}">Dictionary</a> &gt; 
		Word Review
	</h1>
	
	<div>
		Dictionary Word Pending Review: <span id="word_count">{{ count }}</span>
	</div>

	<div id="options">
		<div>
			<label>Number of entries to display: </label>
			<select id="entries-to-display">
				<option>10</option>
				<option>25</option>
				<option>50</option>
				<option selected="selected">100</option>
				<option>500</option>
				<option>1000</option>
			</select>
		</div>
	</div>

	<div class="navigation"></div>

	<div id="entries">

	</div>

	<div class="navigation"></div>

	{% csrf_token %}
{% endblock %}

{% block js %}
	<!-- JS Scripts -->
	<script type="text/javascript" src="{% static 'dictionary/js/review.js' %}"></script>
{% endblock %}
